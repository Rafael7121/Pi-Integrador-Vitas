<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitas - Agendamento</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="assets/admin/css/admin.css" />
    <link rel="shortcut icon" href="./static/images/logo_menorSvg.svg" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
</head>

<body>
    <header>
        <div class="container">
            <div class="content_nav">
                <div class="logo-top">
                    <img src="static/images/Logo-vitas.svg" />
                </div>
                <div class="header-info">
                    <span>
                        <img src="static/images/zapp.svg" />
                        <a href="tel:123-456-7890">123-456-7890</a>
                    </span>
                    <span class="bem_vindo"><small>Bem vindo!</small></span>
                </div>
            </div>
        </div>
    </header>
    <div class="panel">
        <div class="container">
            <div class="conteudo_admin">
                <div class="menu_content">
                    <div class="menu">
                        <ul>
                            <li><a href="agendamentos.html">Meus Agendamentos</a></li>
                            <li><a href="contato.html" class="checked_link">Contato</a></li>
                        </ul>
                    </div>
                </div>
                <div class="content_">
                    <div class="optimization-content container">

                        <div class="bloco_titulo">
                            <h3 class="title_admin">
                                Contato
                            </h3>
                            <small>Entre em contato conosco!</small>
                        </div>
                        <form id="contato_form" method="get">
                            <div class="item_form">
                                <label for="name">Nome</label>
                                <input type="text" name="name" id="name" required>
                            </div>
                            <div class="item_form">
                                <label for="endereco">Assunto</label>
                                <input type="text" name="assunto" id="assunto" required>
                            </div>
                            <div class="item_form">
                                <label for="description">Descrição</label>
                                <textarea name="description" id="description" cols="30" rows="10"></textarea>
                            </div>
                            <button class="btn contact_btn" type="submit">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/locale/pt-br.js"></script>
    <script src="assets/admin/js/script.js">
    </script>
</body>

</html>
