<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitas - Login/Cadastro</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="assets/admin/css/style.css" />
    <link rel="shortcut icon" href="./static/images/logo_menorSvg.svg" type="image/x-icon" />
</head>

<body>
    <header>
        <div class="container">
            <div class="content_nav">
                <div class="logo-top">
                    <a href="/">
                        <img src="static/images/Logo-vitas.svg" />
                    </a>
                </div>
                <menu>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#profissionais">Profissionais</a></li>
                    <li><a href="#depoimentos">Depoimentos</a></li>
                    <li><a href="#faq">FAQ</a></li>
                </menu>
                <div class="header-info">
                    <span><img src="static/images/zapp.svg" /><a href="tel:123-456-7890">123-456-7890</a></span>
                    <a href="login.html"><button class="botao-sfun">AGENDAR</button></a>
                </div>
            </div>
        </div>
    </header>
    <div class="panel">
        <div class="content_forms">
            <div class="card register_card">
                <div class="flex_card">
                    <div class="division_left">
                        <h4>Já tem conta?</h4>
                        <a href="login.html" class="btn_entrar_registro">Entrar</a>
                    </div>
                    <div class="dividir"></div>
                    <div class="content_form">
                        <h3 class="header_form">
                            Cadastrar
                        </h3>
                        <form id="register_form" method="get">
                            <div class="item_form">
                                <label for="name">Nome</label>
                                <input type="text" name="name" id="name" required>
                            </div>
                            <div class="item_form">
                                <label for="endereco">Endereço/Numero</label>
                                <input type="text" name="endereco" id="endereco" required>
                            </div>
                            <div class="item_form">
                                <label for="name">Bairro</label>
                                <input type="text" name="bairro" id="bairro" required>
                            </div>
                            <div class="item_form">
                                <label for="cidade">Estado</label>
                                <select name="estado" id="estado" required>
                                    <option disabled>Selecione um Estado</option>
                                </select>
                            </div>
                            <div class="item_form">
                                <label for="cidade">Cidade</label>
                                <select name="cidade" id="cidade" required>
                                    <option disabled>Selecione uma Cidade</option>
                                </select>
                            </div>
                            <div class="item_form">
                                <label for="email">E-mail</label>
                                <input type="email" name="email" id="email" required>
                            </div>
                            <div class="item_form">
                                <label for="email">Senha</label>
                                <input type="password" name="senha" id="senha" required>
                            </div>
                            <button class="btn" type="submit">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
