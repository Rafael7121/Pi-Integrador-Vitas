<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Vitas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/vitas-icon" href="images/vitas.png">        
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="cabecalho">
            <div class="logo">
                <img src="images/vitas-logo.png" alt="vitas-logo" class="imagem" />
            </div>
            <div class="navegacao">
                <ul class="navegacao_conteudo">
                    <li class="navegacao_conteudo_link">
                        <a class="navegacao_conteudo_link_texto" href="" title="Funcionalidades">Funcionalidades</a>
                        <!-- setar href-->
                    </li>
                    <li class="navegacao_conteudo_link">
                        <a class="navegacao_conteudo_link_texto" href="" title="Conteúdos">Conteúdos</a>
                    </li>
                    <li class="navegacao_conteudo_link">
                        <a class="navegacao_conteudo_link_texto" href="" title="Contatos">Contatos</a>
                    </li>
                </ul>
            </div>
            <div class="navegacao_botao">
                <ul class="navegacao_botao_conteudo">
                    <li class="navegacao_botao_conteudo_link">
                        <div>
                            <button class="cadastro">Cadastrar-se</button>
                        </div>
                    </li>
                    <li class="navegacao_botao_conteudo_link">
                        <div>
                            <button class="entrar">Entrar</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </header>


    <div class="ajeitado">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/img_t1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/img_t2.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/img_t3.png" class="d-block w-100" alt="...">
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
